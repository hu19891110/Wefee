<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/js/layer/skin/default/layer.css">
    <script src="/static/require.js"></script>
    <script src="/static/main.js"></script>
    <style>
        #particleground {
            position: fixed; top: 0px; left: 0px; height: 100%; width: 100%; overflow: hidden;
            background-color: #20A0FF;
        }
        .login-form {
            position: fixed; left: 50%; top: 50%; z-index: 11; width: 400px; height: auto;
            min-height: 260px; background-color: #FFF; margin-top: -240px; margin-left: -200px;
            border-radius: 3px; padding-top: 30px;
        }
    </style>
</head>
<body>

{include file="common:nav" /}


<div id="particleground">
    <div class="login-form">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <form action="{:url('index/postLogin')}" method="post" role="form">
                    {:token()}
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">点击登录</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    require(['bootstrap']);
    require(['jquery', 'particleground'], function ($) {
        $().ready(function () {
            $('#particleground').particleground({
                dotColor: '#fff',
                lineColor: '#fff'
            });
        });
    });
</script>
</body>
</html>
